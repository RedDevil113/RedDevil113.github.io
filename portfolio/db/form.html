	<meta charset="utf-8">

<body class="page-form">
	<!-- start logIn -->
	<section class="logIn">
		<div class="bg-cursor bg-cursor-6">
			<img src="img/red-cursor-2.svg" alt="">
		</div>
		<div class="bg-cursor bg-cursor-10">
			<img src="img/yellow-cursor.svg" alt="">
		</div>
		<div class="wrapper">
			<div class="form-block">
				<div class="form-block-wrap">
					<h3 class="form-block-title">LOG IN</h3>
					<p class="form-block-text">New to DB DESIGN?<a href="#">Sign up for free</a></p>
					<form action="">
						<div class="block-input">
							<label for="i-1">Enter your valid email</label>
							<input id="i-1" type="email" name="email" placeholder="Email">
						</div>
						<div class="block-input">
							<label for="i-2">Enter password</label>
							<input id="i-2" type="password" name="password" placeholder="Password">
						</div>
						<button class="main-btn">Sign in</button>
					</form>
					<div class="social-block">
						<p>or log in with</p>
						<ul>
							<li><a class="ico-vk" href="#"></a></li>
							<li><a class="ico-google" href="#"></a></li>
							<li><a class="ico-facebook" href="#"></a></li>
							<li><a class="ico-github" href="#"></a></li>
							<li><a class="ico-microsoft" href="#"></a></li>
							<li><a class="ico-linkedin" href="#"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- end logIn -->
	<script src="js/scripts.min.js"></script>
</body>
</html>
