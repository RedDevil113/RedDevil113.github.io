<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start header -->
	<header id="header" class="header">
		<div class="wrapper">
			<div class="header-logo">
				<a href="#">
					<img src="img/logo.svg" alt="">
				</a>
			</div>
			<div id="bar" class="header-bar">
				<span></span>
			</div>
			<div class="header-row">
				<ul class="header-list">
					<li><a href="#">Home</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">Pricing</a></li>
					<li><a href="#">Support</a></li>
				</ul>
				<div class="header-btn">
					<a href="#" class="header-link">Log in</a>
					<a href="#" class="second-btn">Sign up</a>
				</div>
			</div>
		</div>
	</header>
	<!-- end header -->
	<!-- start support -->
	<section class="support">
		<div class="bg-cursor bg-cursor-9">
			<img src="img/green-cursor-3.svg" alt="">
		</div>
		<div class="wrapper">
			<div class="section-name">
				<h2 class="section-title">Support</h2>
			</div>
		</div>
		<div class="wrapper support-row">
			<div class="support-col">
				<div class="form-block">
					<div class="form-block-wrap">
						<h3 class="form-block-title">Send us your message</h3>
						<form action="">
							<div class="block-input">
								<label for="i-1">Enter your email</label>
								<input id="i-1" type="email" name="email" placeholder="Email">
							</div>
							<div class="block-input">
								<label for="i-2">Enter your name</label>
								<input id="i-2" type="name" name="name" placeholder="Name">
							</div>
							<div class="block-input">
								<label for="i-3">Enter your message</label>
								<textarea id="i-3" type="email" name="email" placeholder="Message"></textarea>
							</div>
							<button class="main-btn">Send</button>
						</form>
					</div>
				</div>
			</div>
			<div class="support-col support-col-img">
				<img src="img/people-illustration.svg" alt="">
			</div>
		</div>
	</section>
	<!-- end support -->
	<!-- start footer -->
	<footer class="footer">
		<div class="wrapper">
			<div class="footer-logo">
				<a href="#">
					<img src="img/logo-footer.svg" alt="">
				</a>
			</div>
			<ul class="footer-list">
				<li><a href="#">Features</a></li>
				<li><a href="#">Pricing</a></li>
				<li><a href="#">Support</a></li>
				<li><a href="#">Terms of use</a></li>
				<li><a href="#">Privacy policy</a></li>
			</ul>
		</div>
	</footer>
	<!-- end footer -->
	<script src="js/scripts.min.js"></script>
</body>
</html>
