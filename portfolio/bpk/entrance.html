<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->

	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<!-- start entrance -->
	<section class="entrance">
		<div class="entrance-wrap">
			<p id="entrance-hidden"></p>
			<div class="entrance-logo">
				<img src="img/logo.png" alt="">
			</div>
			<div class="entrance-info">
				<h1 class="entrance-info__name">Иван Петров</h1>
				<p>Введите свой пароль для входа</p>
				<div class="entrance-info__input">
					<span class="pass-0"></span>
					<span class="pass-1"></span>
					<span class="pass-2"></span>
					<span class="pass-3"></span>
					<span class="pass-4"></span>
					<span class="pass-5"></span>
				</div>
			</div>
			<div class="entrance-keyboard">
				<div class="btn btn-num"><span data-value="1">1</span></div>
				<div class="btn btn-num"><span data-value="2">2</span></div>
				<div class="btn btn-num"><span data-value="3">3</span></div>
				<div class="btn btn-num"><span data-value="4">4</span></div>
				<div class="btn btn-num"><span data-value="5">5</span></div>
				<div class="btn btn-num"><span data-value="6">6</span></div>
				<div class="btn btn-num"><span data-value="7">7</span></div>
				<div class="btn btn-num"><span data-value="8">8</span></div>
				<div class="btn btn-num"><span data-value="9">9</span></div>
				<div class="btn btn-output"><span>Выход</span></div>
				<div class="btn btn-num"><span data-value="0">0</span></div>
				<div class="btn btn-num btn-delet" data-delet="0"><span><img src="img/logo.png" alt=""></span></div>
			</div>
		</div>
	</section>
	<!-- end entrance -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/scripts.min.js"></script>
</body>
</html>
