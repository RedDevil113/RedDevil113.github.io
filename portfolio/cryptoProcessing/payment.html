<body class="body-step">
	<div class="merchant">
		<div class="wrapper">
			<div class="merchant-wrap">
				<div class="merchant-top">
					<h1 class="page-title">Payment</h1>
					<p>To complete your payment, select one of the following currencies.</p>
				</div>
				<div class="merchant-block">
					<h2 class="section-title">Merchant name</h2>
					<div class="merchant-row">
						<div class="merchant-currency">
							<div class="merchant-ico">
								<img src="img/currency-1.svg" alt="">

							<span class="merchant-name">Btc</span>
						</div>
						<span class="merchant-price">1 btc = 10 243,40$</span>
					</div>
					<div class="merchant-row">
						<div class="merchant-currency">
							<div class="merchant-ico">
								<img src="img/currency-2.svg" alt="">
							</div>
							<span class="merchant-name">Eth</span>
						</div>
						<span class="merchant-price">1 Eth = 269,50$ </span>
					</div>
					<div class="merchant-row">
						<div class="merchant-currency">
							<div class="merchant-ico">
								<img src="img/currency-3.svg" alt="">
							</div>
							<span class="merchant-name">Usdt omni</span>
						</div>
						<span class="merchant-price">1 omni = 245$</span>
					</div>
					<div class="merchant-row">

							<div class="merchant-ico">

					</div>
					<div class="merchant-row">
						<div class="merchant-currency">
							<div class="merchant-ico">
								<img src="img/currency-5.svg" alt="">
							</div>
							<span class="merchant-name">Tron</span>
						</div>
						<span class="merchant-price">Tron = 124$</span>
					</div>
				</div>
				<div class="merchant-bottom">
					<div class="merchant-logo">
						<img src="img/logo-small.svg" alt="">
					</div>
					<a href="#" class="merchant-lock">
						<img src="img/lock.svg" alt="">
					</a>
				</div>
			</div>
