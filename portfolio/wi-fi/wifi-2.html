<body>
	<div class="body-bg" style="background-image: url(img/bg.jpg);"></div>
	<!-- start main -->
	<section class="main">
		<div class="wrapper">
			<div class="main-top">
				<div class="main-logo">
					<img src="img/logo.png" alt="">
				</div>
				<div class="main-wifi">
					<img src="img/wi-fi.png" alt="">
				</div>
			</div>
			<div class="main-content">
				<div class="main-input">
					<form action="">
						<label for="i-1">Введите номер телефона для подключения</label>
						<div class="main-input__wrap">
							<input id="i-1" name="text" type="text">
							<button class="btn-play"></button>
						</div>
						<a href="#" class="main-link">Неверно указали номер телефона?</a>
					</form>
				</div>
				<div class="main-input main-input__small">
					<form action="">
						<label for="i-2">SMS-код</label>
						<div class="main-input__wrap">
							<input id="i-2" name="text" type="text">
							<button class="btn-play btn-play-active"></button>
						</div>
						<p>Выслать код повторно через 0:55</p>
					</form>
				</div>
				<a href="#" class="main-link">Не приходит SMS?</a>
			</div>
		</div>
	</section>
	<!-- end main -->
