<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start header -->
	<header class="header">
		<div class="wrapper">
			<div class="header-logo">
				<a href="#">
					<img src="img/logo.svg" alt="">
				</a>
			</div>
			<div class="header-bar">
				<span></span>
			</div>
			<div class="header-row">
				<div class="header-form">
					<form action="">
						<input type="text" placeholder="Search e.g. coin financing">
						<button class="header-search"></button>
					</form>
				</div>
				<div class="header-panel">
					<div class="header-score">
						<a href="#" class="link-all"></a>
						<p>40.013813</p>
						<div class="add-ico"></div>
					</div>
					<ul class="header-list">
						<li><a class="notification-ico" href="#"></a></li>
						<li><a class="message-ico" href="#"><span>10</span></a></li>
					</ul>
					<div class="header-profile">
						<div class="header-profile-ico">
							<img src="img/human-small.png" alt="">
						</div>
						<div class="header-profile-drop">
							<ul>
								<li><a href="#">Settings</a></li>
								<li><a href="#">Change pr</a></li>
								<li><a href="#">One more item</a></li>
							</ul>
							<p><a href="#">Log out</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- end header -->
	<!-- start search -->
	<section class="search">
		<div class="search-top">
			<div class="wrapper">
				<h1 class="search-title">Search</h1>
			</div>
		</div>
		<div class="wrapper">
			<div class="search-content">
				<div class="search-block">
					<form action="">
						<input name="text" type="text" placeholder="Try searching Startup adviser or Business Investor etcâ€¦">
						<button class="main-btn">Show</button>
					</form>
				</div>
				<div class="search-no-results">
					<h3 class="search-no-results-title">We could not find by your request</h3>
					<img src="img/search-img.svg" alt="">
				</div>
			</div>
			<div class="search-sidebar">
				<h2 class="search-sidebar-title">Search <span>experts</span></h2>
				<div class="search-sidebar-img">
					<img src="img/sidebar-img.svg" alt="">
				</div>
				<form action="">
					<div class="select">
						<div class="select-text">All category experts</div>
						<div class="select-list">
							<ul>
								<li>Mentors</li>
								<li>Investors</li>
								<li>Advisers</li>
							</ul>
						</div>
					</div>
					<input type="text" name="text" placeholder="Keywords">
					<div class="range-row">
						<p>PRICE RANGE</p>
						<div id="slider-range__1"></div>
					</div>
					<input type="text" name="text" placeholder="Type of services">
					<button class="second-btn">APPLY</button>
				</form>
			</div>
		</div>
	</section>
	<!-- end search -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/scripts.min.js"></script>
</body>
</html>
