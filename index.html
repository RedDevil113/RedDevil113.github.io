<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="loss-game">
		<div class="game-text">
			<h2>Вы проиграли!</h2>
			<button onclick="document.location.reload()">Повторить</button>
		</div>
	</div>
	<div class="win-game">
		<div class="game-text">
			<h2>Вы выиграли!</h2>
			<button onclick="document.location.reload()">Повторить</button>
		</div>
	</div>
	<div class="wrapper">
		<div class="trunk">
			<span>Багажник</span>
		</div>
		<div id="counter">Ход :<span>0</span></div>
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		<div class="box" id="box4"></div>
		<div class="box" id="box5"></div>
		<div class="box" id="box6"></div>
		<div class="box" id="box7"></div>
		<div class="box" id="box8"></div>
		<div class="box" id="box9"></div>
		<div class="box" id="box10"></div>
		<div class="box" id="box11"></div>
		<div class="box" id="box12"></div>
		<div class="box" id="box13"></div>
		<div class="box" id="box14"></div>
		<div class="box" id="box15"></div>
		
		<div class="house rHouse" id="rHouse"></div>
		<div class="house oHouse" id="oHouse"></div>
		<div class="house yHouse" id="yHouse"></div>
		<div class="house gHouse" id="gHouse"></div>

		<div class="key keyR" id="keyR"></div>
		<div class="key keyO" id="keyO"></div>
		<div class="key keyY" id="keyY"></div>
		<div class="key keyG" id="keyG"></div>

		<div id="car"></div>

	</div>
	<script src="js/main.js"></script>
	<script src="js/position.js"></script>
</body>
</html>
