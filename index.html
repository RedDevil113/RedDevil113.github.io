<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
</head>
<style>
	* {
		margin: 0;/*191919*//*414141*/
		padding: 0;
		box-sizing: border-box;
	}
	body {
		background: #ccc;
	}
	ul {
		width: 640px;
	    position: relative;
	    margin: 50px auto;
	    overflow: hidden;
	    background: #414141;
	}
	.wrap {
		overflow: hidden;
    	border: 20px solid #191919;
	}
	ul li {
		width: 120px;
		float: left;
		height: 120px;
		border: 20px solid #191919;
		list-style: none;
	}
	#car {
		position: absolute;
		top: 0;
		left: 0;
		width: 35px;
		height: 60px;
		z-index: 100;
		background: url(car.png) no-repeat;
		background-size: cover;
		transition: all .3s linear;
	}
	.trans-l {
		transform: rotate(90deg);
	}
	.trans-r {
		transform: rotate(-90deg);
	}
	.trans-v {
		transform: rotate(180deg);
	}
</style>
<body>
	<ul>
		<div class="wrap">
			<div id="car"></div>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</div>
	</ul>

	<script>
		window.addEventListener("DOMContentLoaded", init);

		function init(){
			

			var car = document.getElementById('car');
			car.style.left = '0px';
			car.style.top = '0px';

			window.addEventListener("keydown", function(event){
				/*if(event.keyCode == 82){
					car.classList.toggle("circle");
				}*/
				if(event.keyCode == 37){
					car.style.left = (parseInt(car.style.left) - 50) + "px";
					car.classList.add("trans-l");
					car.classList.remove("trans-r");
					car.classList.remove("trans-v");
				}
				if(event.keyCode == 39){
					car.style.left = (parseInt(car.style.left) + 50) + "px";
					car.classList.add("trans-r");
					car.classList.remove("trans-l");
					car.classList.remove("trans-v");
				}
				if(event.keyCode == 40){
					car.style.top = (parseInt(car.style.top) + 50) + "px";
					car.classList.remove("trans-v");
					car.classList.remove("trans-l");
					car.classList.remove("trans-r");
				}
				if(event.keyCode == 38){
					car.style.top = (parseInt(car.style.top) - 50) + "px";
					car.classList.remove("trans-l");
					car.classList.remove("trans-r");
					car.classList.add("trans-v");
				}
			});
		}

	</script>
</body>
</html>
