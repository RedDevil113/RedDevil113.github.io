<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		<div class="box" id="box4"></div>
		<div class="box" id="box5"></div>
		<div class="box" id="box6"></div>
		<div class="box" id="box7"></div>
		<div class="box" id="box8"></div>
		<div class="box" id="box9"></div>
		<div class="box" id="box10"></div>
		<div class="box" id="box11"></div>
		<div class="box" id="box12"></div>
		<div class="box" id="box13"></div>
		<div class="box" id="box14"></div>
		<div class="box" id="box15"></div>
		<div id="car"></div>
	</div>
	<script>
		var /*box1 = document.getElementById('box1'),
			box2 = document.getElementById('box2'),
			box3 = document.getElementById('box3'),*/
			car = document.getElementById('car');

		function Box(x,y) {
			this.x = x;
			this.y = y;
		}

		function moveCar(top,left,deg) {
			car.style.left = (parseInt(car.style.left) - left) + 'px';
			car.style.top = (parseInt(car.style.top) - top) + 'px';
			car.style.transform = "rotate(" + deg + "deg)";
		}

		var car_pos = new Box('160px','150px');

		car.style.left = car_pos.x;
		car.style.top = car_pos.y;

		window.addEventListener('keyup', function(event){
			if(event.keyCode == 37){
				if(car.style.left != '0px' && car.style.left != '10px')
					moveCar(0,150,90);
			}
			if(event.keyCode == 39){
				if(car.style.left != '450px' && car.style.left != '460px')
					moveCar(0,-150,-90);
			}
			if(event.keyCode == 38){
				if(car.style.top != '0px')
					moveCar(150,0,-180);
			}
			if(event.keyCode == 40){
				if(car.style.top != '750px' && car.style.top < '750px')
					moveCar(-150,0,0);
			}
		});
	</script>
	<script src="js/main.js"></script>
</body>
</html>
